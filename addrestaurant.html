<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Restaurant</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">BistroPal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="restaurantlist.html">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addrestaurant.html">Add Restaurant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Add Restaurant</h2>

        <form id="addRestaurantForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="addRestaurant()">Add Restaurant</button>
        </form>

        <!-- Loading and Error Alerts -->
        <div id="loadingAlert" class="alert alert-info mt-3" style="display: none; background-color: #17a2b8; color: #ffffff;">
            <strong>Loading...</strong> Please wait.
        </div>

        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none; background-color: #dc3545; color: #ffffff;">
            <strong>Error!</strong> Unable to add restaurant. Please try again.
        </div>
    </div>

    <footer>
        <div class="container">
            <h6>Â© 2023 BistroPal. All rights reserved.</h6>
        </div>
    </footer>

    <script>
        var restaurants = [];

        function addRestaurant() {
            // Show loading alert
            var loadingAlert = document.getElementById('loadingAlert');
            loadingAlert.style.display = 'block';

            // Get values from the form
            var name = document.getElementById("name").value;
            var cuisine = document.getElementById("cuisine").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var rating = document.getElementById("rating").value;

            setTimeout(function() {
                var restaurant = {
                    id: restaurants.length + 1,
                    name: name,
                    cuisine: cuisine,
                    address: address,
                    city: city,
                    rating: rating
                };

                // Add the restaurant to the array
                restaurants.push(restaurant);

                localStorage.setItem('restaurants', JSON.stringify(restaurants));

                window.location.href = 'restaurantlist.html';
            }, 2000); // Simulate a 2-second delay

            setTimeout(function() {
                loadingAlert.style.display = 'none';
            }, 2000);
        }
    </script>
</body>

</html>
