</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <h2 style="font-weight: bold;">Restaurant Details</h2>
        <br>
        <div id="restaurantDetails"></div>
    </div>

    <script>
        // Sample JavaScript for rendering restaurant details
        window.onload = function() {
            var storedRestaurants = localStorage.getItem('restaurants');
            if (storedRestaurants) {
                var restaurants = JSON.parse(storedRestaurants);
                renderRestaurantDetails(restaurants);
            }
        };

        function renderRestaurantDetails(restaurants) {
            var restaurantId = getParameterByName('id'); // Get the restaurant ID from the query parameter
            var selectedRestaurant = restaurants.find(function(restaurant) {
                return restaurant.id == restaurantId;
            });

            if (selectedRestaurant) {
                document.getElementById('restaurantDetails').innerHTML = `
                    <h2><strong>${selectedRestaurant.name}</strong></h2>
                    <p><strong>Cuisine:</strong> ${selectedRestaurant.cuisine}</p>
                    <p><strong>Address:</strong> ${selectedRestaurant.address}, ${selectedRestaurant.city}</p>
                    <p><strong>Rating:</strong> ${selectedRestaurant.rating}</p>
                    <br>
                    <h2><strong> Menu:</strong></h2>
                    <br>
                    <h2><strong> Reviews:</strong></h2>
                `;
            }
        }

        function getParameterByName(name) {
            var url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        function redirectToUpdate(restaurantId) {
            window.location.href = `update.html?id=${restaurantId}`;
        }
    </script>
</body>

</html>
